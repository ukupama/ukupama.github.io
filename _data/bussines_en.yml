  description: <p>Ukú Pamá was built with local wood and materials from the island, which had to be treated and dried for more than a year. The finest woods such as walnut and balsa cedrela, shells and wood introduced by the first settlers of the islands were used; timber trees that had been used along the boundaries of older properties.</p><br><p>UKU PAMA is a word from the BEMBA language of African tribal songs,<br>means <b>BE BRAVE</b >.</p>