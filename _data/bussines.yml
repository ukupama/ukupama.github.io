  description: <p>Uku Pama es un proyecto de turismo gastronómico, sustentable y amigable con el medio ambiente, ubicado en uno de los mejores lugares de las Islas Galápagos</p><p>Desde la primera piedra hasta la última... Ukú Pamá es una casa rústica ubicada en el centro de Puerto Villamil, en el corazón de la Isla Islabela. Nuestra misión es ofrecer deliciosos platos gourmet junto a bebidas originales y tradicionales, todo con un excelente servicio, en un ambiente natural endémico y mágico, rodeado de los elementos que se encuentran en la isla, siempre amigables con el medio ambiente.</p>
- title: HISTORIA
  src: ../images/sources/62176046.jpg
  position: center left
  repeat: no-repeat
  dir: m-lft
  description: <p>Ukú Pamá fue construido con madera local y materiales de la isla, los cuales tuvieron que ser tratados y secados por más de un año. Se utilizaron las más finas maderas como nogal y cedrela balsa, cascarillas y madera introducida por los primeros colonos de las islas; árboles madereros que se habían usado en linderos de las propiedades más antiguas. Su construcción fue planificada desde la compra de los árboles para el talado hasta la implementación de rocas volcánicas, plantas endémicas de la zona, material de reciclaje y otros elementos. Todos ellos provenientes de la misma isla, gracias a lo cual, somos el primer esta- blecimiento que ha podido tener una construcción de acuerdo a las ordenanzas y políticas de Galápagos que consisten en reusar y reciclar en el mayor grado posible.</p><p>El resto de materiales fueron comprados en la isla con la finalidad de aportar a la economía local, empleando además, mano de obra galapagueña.</p><p>Todo lo que encontramos en Ukú Pamá fue diseñado y construído por su propietario, con el mayor cuidado en cada detalle, todo con el fin de lograr que la experiencia de nuestros clientes sea única e inolvidable.</p><p>En el camino para construir un sueño, tuvimos que superar muchas dificultades, manteniendo siempre la convicción para lograr el objetivo de tener un lugar 100% artesanal, con el mejor servicio y así poder ofrecer a nuestros clientes un ambiente único de arte, música en vivo y artesanías locales.</p>