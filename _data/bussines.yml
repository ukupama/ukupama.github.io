  description: <p>Ukú Pamá fue construido con madera local y materiales de la isla, los cuales tuvieron que ser tratados y secados por más de un año. Se utilizaron las más finas maderas como nogal y cedrela balsa, cascarillas y madera introducida por los primeros colonos de las islas; árboles madereros que se habían usado en linderos de las propiedades más antiguas.</p><br><p>UKU PAMA es una palabra del idioma BEMBA de canciones de tribus Africanas,<br><br>significa <b>SER VALIENTE</b>.</p>