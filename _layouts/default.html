<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/css/owl.carousel.css">
	<title>{{ page.title }}</title>
	<script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="/js/plugin.jplayer.min.js"></script>
	<script type="text/javascript" src="/js/plugin.modal.js"></script>
	<script type="text/javascript" src="/js/gallery.js"></script>
	<script type="text/javascript" src="/js/owl.carousel.min.js"></script>
</head>
<body class="bg">
	<div class="content">
		<div class="container">
			<div class="row content-row main">
				<div class="col-1">
					<div class="navigation">
						{% include navigation.html %}
					</div>
				</div>
				<div class="col-11">{{ content }}</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="row content-row">
			<div class="col-1">
				<a href="{{ site.url }}"><img src="/images/logo.png"></a>
			</div>
		</div>
		<div class="content-row"><sub class="copy">© 2019 UKÙ-PAMÀ LOUNGE</sub></div>
	</div>
	<script type="text/javascript" src="/js/svg-injector.min.js"></script>
	<script type="text/javascript">
		$('.photos-slide').owlCarousel({
			loop: true,
			margin: 10,
			nav: false,
			items: 1,
			autoplay: true,
			autoplayTimeout: 4000,
			animateOut: 'fadeOut'
		});

		SVGInjector($('.icon'), {
			each: function(svg){
				$(svg).find('*').css({fill:'#3d240c'});
			}
		});
		
		SVGInjector($(document).find('.nav-icon'), {
			evalScripts: 'once',
			each: function(svg){
				$(svg).css({width:50,height:50,fill:'#633631',marginBottom:-4});
				if($(svg).parent().is('.active')){
					$(svg).css({fill:'#804000'});
				}else{
					$(svg).hover(function(){
						$(this).css({fill:'#804000'});
					}, function(){
						$(this).css({fill:'#633631'});
					});
				}
			}
		}, function(totalSVGsInjected){});
		
	</script>
</body>
</html>
