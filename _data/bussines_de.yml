  description: <p>Ukú Pamá wurde mit lokalem Holz und Materialien von der Insel gebaut, die mehr als ein Jahr lang behandelt und getrocknet werden mussten. Die feinsten Hölzer wie Walnuss- und Balsa-Cedrela, Muscheln und Hölzer, die von den ersten Siedlern der Inseln eingeführt wurden, wurden verwendet; Holzbäume, die entlang der Grenzen älterer Grundstücke verwendet wurden.</p><br><p>UKU PAMA ist ein Wort aus der BEMBA-Sprache afrikanischer Stammeslieder,<br>bedeutet <b>SEI MUTIG</b> .</p>